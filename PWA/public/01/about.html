<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA SW demo</title>
  <style>
    .logo-wrapper {
      text-align: center;
      padding: 20px;
    }
    .logo-card {
      background-color: #3498db; /* Svijetlo plava pozadina */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .logo-card img {
      display: block;
      margin: 0 auto; /* Dodano */
    }
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .text-center {
      text-align: center;
    }
    h2 {
      color: #1e272e; /* Antracit boja */
      font-weight: bold; /* Boldan */
    }

    h4 {
      color: #3498db; /* Svijetlo plava boja */
      font-style: italic; /* Kurziv */
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/site.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center text-black" href="#">
              EmergencyResponse PWA
              <img
                  src="/assets/img/logo-brand.png"
                  class="d-inline-block align-text-top"
              />
          </a>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
          >
              <span class="navbar-toggler-icon"></span>
          </button>

          <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
          >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a
                          class="nav-link active"
                          aria-current="page"
                          href="index.html"
                          >Lista kvarova</a
                      >
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="brag.html">Prijavi kvar</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="about.html">Kontakt informacije</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="logo-wrapper">
    <div class="logo-card">
      <img src="./assets/img/ER-logo.png" class="d-block" alt="ER logo" />
    </div>
  </div>
  <div class="text-center">
    <h2>Emergency response - centar za hitne popravke</h2>
    <h4>Broj telefona: +385 1 3907450</h4>
    <h4>Email: emergencyresponse@zanimljivmail.com</h4>
    <h4>Adresa: Ulica Brjestova 17</h4>
  </div>
  <script>
    let link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = './favicon.png';

    // remove any existing favicon
    var existingLink = document.querySelector('link[rel="icon"]');
    if (existingLink) {
        document.head.removeChild(existingLink);
    }

    // add the new favicon
    document.head.appendChild(link);
  </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     crossorigin="anonymous">
  </script>
</body>
</html>
