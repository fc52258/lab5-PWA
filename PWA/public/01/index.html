<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWA Lab5 Demo</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./assets/site.css" />
        <link rel="manifest" href="./manifest.json" />
        <style>
            #snaps {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            #snaps > div {
                width: 400px;
                text-align: center;
                background-color: #f0f0f0; 
                padding: 10px;
                border-radius: 10px;
                margin: 10px;
            }

            #snaps img {
                width: 400px;
                height: 400px;
                object-fit: cover;
                border-radius: 8px;
            }

            #snaps h3 {
                font-weight: bold;
                font-size: 20px;
                font-style: italic;
            }

            #snaps h2 {
                font-weight: bold;
                font-size: 24px;
                font-style: italic;
                text-decoration: underline;
                color: #3498db; 
            }
            #btnEnableNotifications {
                display: block;
                margin: auto;
                margin-top: 20px; 
                background-color: whitesmoke; 
                color: #3f3a3a; 
                border: 1px solid #3498db;
                border-radius: 5px; 
                padding: 10px 15px; 
                cursor: pointer;
                transition: background-color 0.3s ease-in-out; 
            }

            #btnEnableNotifications:hover {
                background-color: #2c3e50; 
                color: whitesmoke; 
            }
            
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center text-black" href="#">
                    EmergencyResponse PWA
                    <img
                        src="/assets/img/logo-brand.png"
                        class="d-inline-block align-text-top"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="index.html"
                                >Lista kvarova</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="brag.html">Prijavi kvar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Kontakt informacije</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-end">
            <button id="btnEnableNotifications" class="btn btn-outline-success">
                <i class="bi bi-bell" ></i>
                Pretplati se na newsletter
            </button>
        </div>
        <div id="snaps">
            <template id="snapTemplate">
                <div
                    class="
                        d-flex
                        flex-column
                        align-items-center
                        p-1
                        shadow
                        p-3
                        mb-2
                        bg-white
                        rounded
                    "
                >   
                    <h2>Opis kvara:</h2>
                    <h3>title</h3>
                    <img class="img-fluid" src="tbd" />
                    
                </div>
            </template>
        </div>
        <script>
            let link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.href = './favicon.png';

            var existingLink = document.querySelector('link[rel="icon"]');
            if (existingLink) {
                document.head.removeChild(existingLink);
            }
            document.head.appendChild(link);

            navigator.serviceWorker
                .register("./sw.js", { type: "module" })
                .then((reg) => console.log("SW registered!", reg))
                .catch((err) =>
                    console.error("Error registering service worker", err)
                );

            fetch("/snaps")
                .then((res) => {
                    console.log("res", res);
                    if (res.ok) {
                        res.json().then((data) => {
                            console.log("data", data);
                            data.files.forEach((fileName) => {
                                console.log("appending", fileName);
                                let snapsDiv = document.querySelector("#snaps");
                                let template =
                                    document.querySelector("#snapTemplate");
                                var clone = template.content.cloneNode(true);
                                let img = clone.querySelector("img");
                                img.src = "/uploads/" + fileName;
                                let title = clone.querySelector("h3");
                                title.textContent = fileName
                                    .substring(24)
                                    .replaceAll("_", " ")
                                    .replaceAll(".png", "");
                                snapsDiv.appendChild(clone);
                            });
                        });
                    }
                })
                .catch((err) => {
                    console.log(err);
                });

        </script>
        <script src="push.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
