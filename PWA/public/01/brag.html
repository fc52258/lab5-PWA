<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA SW demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/site.css" />
    <link rel="manifest" href="./manifest.json" />
    <style>
        #snapPhoto {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #cameraCard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #3498db; 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 50px;
        }

        #cameraCard input.form-control,
        #cameraCard button.btn {
            margin: 10px 0; 
        }

        #player {
            object-fit: cover; 
            border-radius: 8px; 
        }
        #snapPhoto {
            margin-top: 20px; 
            margin-bottom: 20px; 
        }

        #beforeSnap h3 {
            font-weight: bold; 
            text-decoration: underline;
            color: #3498db; 
            margin-bottom: 10px; 
        }

        #btnSnap {
            margin: auto; 
            background-color: #fff; 
            color: #2c3e50; 
            border: 1px solid #2c3e50;
        }
        #btnSnap:hover {
            background-color: #2c3e50; 
            color: #fff; 
        }
        #afterSnap input.form-control {
            margin-bottom: 10px; 
        }

        #afterSnap button.btn {
            margin: auto; 
            background-color: #fff; 
            color: #2c3e50; 
            border: 1px solid #2c3e50;
        }

        #afterSnap button.btn:hover {
            background-color: #2c3e50; 
            color: #fff; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-black" href="#">
                EmergencyResponse PWA
                <img
                    src="/assets/img/logo-brand.png"
                    class="d-inline-block align-text-top"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="index.html"
                            >Lista kvarova</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="brag.html">Prijavi kvar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Kontakt informacije</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="snapPhoto" class="d-flex flex-column align-items-center">
        <div id="beforeSnap" class="d-flex flex-column align-items-center">
            <h3>Prenesite sliku kvara:</h3>
            <div id="cameraCard">
                <input id="snapName2" type="text" class="form-control mt-2" placeholder="Opišite svoj kvar ukratko..." />
                <button class="btn btn-success" id="btnUploadFile">
                    <i class="bi bi-cloud-upload"></i>
                    Prenesite lokalnu datoteku
                </button>
                <input type="file" id="uploadFileInput" style="display: none;">
                <video id="player" width="100%" autoplay></video>
                <button class="btn btn-primary mt-2" id="btnSnap">
                    <i class="bi bi-camera"></i>
                    Slikajte
                </button>
            </div>
        </div>
        <div id="afterSnap" class="d-none">
            <canvas id="cnvFood"></canvas>
            <input id="snapName" type="text" class="form-control mt-2" placeholder="Opišite svoj kvar ukratko..." />
            <button class="btn btn-success" id="btnUpload">
                <i class="bi bi-cloud-upload"></i>
                Prenesite
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script type="module" src="brag.js"></script>
</body>

</html>
